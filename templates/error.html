<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .error-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .error-card p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .error-card .btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="error-card">
    <h2 class="text-danger">Oops! Something went wrong.</h2>
    <p>{{ error }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
</div>
</body>
</html>
