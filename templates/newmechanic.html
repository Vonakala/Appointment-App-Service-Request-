<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Mechanic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        body {
            background-color: #f0f2f5;
            padding: 50px 15px;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .logout-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create New Mechanic</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Mechanic Creation Form -->
    <form method="POST" action="{{ url_for('newmechanic') }}">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input id="name" name="name" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input id="surname" name="surname" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input id="phone" name="phone" type="tel" pattern="\+?\d{7,15}" class="form-control" placeholder="+27123456789" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Create Mechanic</button>
            <button type="button" class="btn btn-secondary logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
