<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 100vh;
            object-fit: cover;
            filter: brightness(70%); /* darken background */
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            max-width: 700px;
        }
        .overlay-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .overlay-content p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Carousel Background -->
<div id="bgCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/bg1.png') }}" class="d-block w-100" alt="Background 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/bg2.png') }}" class="d-block w-100" alt="Background 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/bg3.png') }}" class="d-block w-100" alt="Background 3">
        </div>
    </div>
</div>

<!-- Overlay Content -->
<div class="overlay-content">
   <h1>
  Welcome to Lure Mobile Mechanics <br>
  <span style="font-size: 1.5rem; color: orange;">HEAVY AND LIGHT DUTY MECHANICS</span>
</h1>

    <p>
        Manage your vehicle service appointments quickly and easily.  
        Login if you already have an account, or sign up to get started.
    </p>
    <div>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Sign Up</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
